version: '3'
services:
  php-apache:
    build:
      context: .
    container_name: php-apache
    ports:
      - 80:80
    volumes:
      - /c/Users/matthew/Docker/webdev/www:/var/www/
    links:
      - db
    networks:
      - default
  db:
    image: mariadb:latest
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: test_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - /c/Users/matthew/Docker/webdev/dump:/docker-entrypoint-initdb.d
      - /c/Users/matthew/Docker/webdev/conf:/etc/mysql/conf.d
      - persistent:/var/lib/mysql
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - 8000:80
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
volumes:
    persistent:
