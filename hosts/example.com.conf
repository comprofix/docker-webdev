<VirtualHost *:80>
    ServerName example.com
    Redirect / https://example.com
</VirtualHost>

<VirtualHost *:443>
    ServerName example.com
    SSLEngine On
    SSLProxyEngine on

    SSLCertificateFile /keys/server.crt
    SSLCertificateKeyFile /keys/server.key
    SSLCertificateChainFile /keys/fullchain.cer

    DocumentRoot /var/www/html

    <Location />
        Order deny,allow
        Allow from all
    </Location>
</VirtualHost>
